<div class="column bg-gray-200 p-4 rounded-lg shadow-md">
  <h2 class="text-xl font-bold">{{ column.title }}</h2>
  <button (click)="deleteColumn()" class="text-red-500 hover:text-red-700">
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
  <div class="mb-2">
    <button
      (click)="toggleTaskForm()"
      class="bg-blue-500 text-white p-2 rounded"
    >
      Add Task
    </button>
  </div>
  <div *ngIf="showTaskForm" class="mb-4">
    <input
      type="text"
      [(ngModel)]="newTaskTitle"
      placeholder="Título da Tarefa"
      class="p-2 border rounded"
    />
    <input
      type="text"
      [(ngModel)]="newTaskDescription"
      placeholder="Descrição da Tarefa"
      class="p-2 border rounded ml-2"
    />
    <button
      (click)="createTask()"
      class="bg-green-500 text-white p-2 rounded ml-2"
    >
      Create Task
    </button>
  </div>
  <div *ngFor="let task of tasks">
    <app-task [task]="task" (taskDeleted)="deleteTask($event)"></app-task>
  </div>
</div>
