<div class="home p-4">
  <div class="mb-4">
    <button (click)="openModal()" class="bg-blue-500 text-white p-2 rounded">
      Add Column
    </button>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <div *ngFor="let column of columns">
      <app-column
        [column]="column"
        [tasks]="getTasksForColumn(column.id)"
        (taskCreated)="loadTasks()"
        (columnDeleted)="deleteColumn($event)"
        (taskDeleted)="loadTasks()"
      ></app-column>
    </div>
  </div>

  <app-modal
    [show]="showModal"
    [modalTitle]="'Add Column'"
    (closeModal)="closeModal()"
    (confirmAction)="createColumn()"
  >
    <div class="mt-3">
      <input
        type="text"
        [(ngModel)]="newColumnTitle"
        placeholder="Column Name"
        class="p-2 border rounded w-full"
      />
    </div>
  </app-modal>
</div>
