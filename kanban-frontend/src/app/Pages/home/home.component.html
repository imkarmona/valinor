<div class="home p-4">
  <div class="flex flex-row gap-4" cdkDropListGroup>
    <div *ngFor="let column of columns">
      <div class="flex justify-between p-4">
        <h3 class="text-xl font-bold">{{ column.title }}</h3>
        <button
          (click)="deleteColumn(column.id)"
          class="text-red-500 hover:text-red-700"
        >
          apagar
        </button>
      </div>
      <app-column
        cdkDropList
        [cdkDropListData]="getTasksForColumn(column.id)"
        (cdkDropListDropped)="dropTask($event, column.id)"
        [column]="column"
        [tasks]="getTasksForColumn(column.id)"
        (taskCreated)="loadTasks()"
        (columnDeleted)="deleteColumn($event)"
      ></app-column>
    </div>
    <div class="mb-4 p-4">
      <button (click)="openModal()" class="bg-gray-100 text-black font-bold p-2 rounded-lg my-10 px-28 py-16">
        + Add Column
      </button>
    </div>
  </div>

  <app-modal
    [show]="showModal"
    [modalTitle]="'Add Column'"
    (closeModal)="closeModal()"
    (confirmAction)="createColumn()"
  >
    <div class="mt-3">
      <input
        type="text"
        [(ngModel)]="newColumnTitle"
        placeholder="Column Name"
        class="p-2 border rounded w-full"
      />
    </div>
  </app-modal>
</div>
